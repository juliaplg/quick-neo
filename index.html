<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quick Neo: Neopets Shortcuts</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.png"/>
    <style>
        body {visibility: hidden;}
    </style>
</head>

<body>
    <div id="banner"></div>
    <html class="dark-theme">
    <div class="container">
        <h2>Pet Switcher</h2>
        <button id="cycle-pet-btn">Switch to Next Pet</button>
        <br><br>
        <div class="switch-pet-grid"></div>
        
    </div>
    
    <script src="main.js"></script>

    <script>
        setTimeout(() => {
            document.body.style.visibility = "visible";
        }, 700);
    </script>
    
</body>
</html>
